<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
    <title>Drum Machine</title>
</head>
<body>
    <div id='drum-machine'>
        <div id='display'>
        </div>
        <div class='drum-set'>
          <div class='drum' data-sound="heater1">
          </div>
          <div class='drum' data-sound="heater2">
          </div>
          <div class='drum' data-sound="heater3">
          </div>
          <div class='drum' data-sound="heater4">
          </div>
          <div class='drum' data-sound="clap">
          </div>
          <div class='drum' data-sound="open-hh">
          </div>
          <div class='drum' data-sound="kick-n-hat">
          </div>
          <div class='drum' data-sound="kick">
          </div>
          <div class='drum' data-sound="closed-hh">
          </div>
          <audio id="heater1" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"></audio>
          <audio id="heater2" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"></audio>
          <audio id="heater3" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"></audio>
          <audio id="heater4" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"></audio>
          <audio id="clap" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"></audio>
          <audio id="open-hh" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"></audio>
          <audio id="kick-n-hat" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"></audio>
          <audio id="kick" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"></audio>
          <audio id="closed-hh" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"></audio>
        </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
      <script src="script.js"></script>
</body>
</html>
